<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apartment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Default Light Mode */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }
        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 90%;
            max-width: 300px;
            margin-top: 10px;
        }
        .spacer {
            height: 300px; /* Extra space for better scrolling */
        }
        /* Night Mode */
        .dark-mode {
            background-color: #222;
            color: #ddd;
        }
        .dark-mode input,
        .dark-mode select,
        .dark-mode textarea {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .dark-mode button {
            background-color: #0077b6;
        }
    </style>
</head>
<body>

    <h2>üè† Add Your Apartment</h2>

    <label for="type_of_deal">Type of Deal:</label>
    <select id="type_of_deal">
        <option value="" disabled selected>Select Type</option>
        <option value="rent">Rent</option>
        <option value="sale">Sale</option>
    </select>

    <label for="tax" id="taxLabel" style="display: none;">Tax:</label>
    <select id="tax">
        <option value="" disabled selected>Select Tax</option>
        <option value="included">Included</option>
        <option value="excluded">Excluded</option>
    </select>

    <label for="type_of_object">Type of Object:</label>
    <select id="type_of_object">
        <option value="" disabled selected>Select Type</option>
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
    </select>

    <input type="text" id="owner_name" placeholder="Owner's name">
    <input type="text" id="owner_phone" placeholder="Owner's phone">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="street" placeholder="Street">
    <input type="text" id="building" placeholder="Building">
    <input type="number" id="floor" placeholder="Floor">
    <input type="number" id="total_floors" placeholder="Number of floors">
    <input type="number" id="area" placeholder="Area (m2)">
    <input type="number" id="price" placeholder="Price (EURO)">
    <textarea id="description" placeholder="Description"></textarea>

    <button id="submitBtn" onclick="submitForm()">Submit</button>

    <div class="spacer"></div> <!-- Extra space for better scrolling -->

    <script>
        document.getElementById("type_of_deal").addEventListener("change", function() {
            let taxSection = document.getElementById("tax");
            let taxLabel = document.getElementById("taxLabel");

            if (this.value === "sale") {
                taxSection.style.display = "block";
                taxLabel.style.display = "block";
            } else {
                taxSection.style.display = "none";
                taxLabel.style.display = "none";
            }
        });

        function submitForm() {
            const data = {
                type_of_deal: document.getElementById("type_of_deal").value,
                type_of_object: document.getElementById("type_of_object").value,
                tax: document.getElementById("tax").value,
                owner_name: document.getElementById("owner_name").value,
                owner_phone: document.getElementById("owner_phone").value,
                city: document.getElementById("city").value,
                street: document.getElementById("street").value,
                building: document.getElementById("building").value,
                floor: document.getElementById("floor").value,
                total_floors: document.getElementById("total_floors").value,
                area: document.getElementById("area").value,
                price: document.getElementById("price").value,
                description: document.getElementById("description").value,
            };

            const tg = window.Telegram?.WebApp
            if (tg) {
                tg.sendData(JSON.stringify(data))
                tg.close()
            }
        }

        // Auto-detect Telegram WebApp theme
        function applyTheme() {
            if (window.Telegram?.WebApp?.themeParams?.theme === "dark") {
                document.body.classList.add("dark-mode");
            }
        }

        // Apply theme immediately when the page loads
        applyTheme();
    </script>

</body>
</html>
