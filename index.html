<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apartment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 90%;
            max-width: 300px;
            margin-top: 10px;
        }
        .spacer {
            height: 300px; /* Extra space */
        }
    </style>
</head>
<body>

    <h2>üè† Add Your Apartment</h2>

     <select id="type">
        <option value="" disabled selected>Select Type</option>
        <option value="rent">Rent</option>
        <option value="sale">Sale</option>
    </select>
    <input type="text" id="owner_name" placeholder="Owner's name">
    <input type="text" id="owner_phone" placeholder="Owner's phone">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="street" placeholder="Street">
    <input type="text" id="building" placeholder="Building">
    <input type="text" id="area" placeholder="Area">
    <input type="number" id="price" placeholder="Price (EURO)">
    <textarea id="description" placeholder="Description"></textarea>

    <!-- Submit button is placed right below the inputs -->
    <button id="submitBtn" onclick="submitForm()">Submit</button>

    <div class="spacer"></div> <!-- Extra space for better scrolling -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("‚úÖ Telegram WebApp Initialized");

            // Force WebApp to be fully ready
            setTimeout(() => {
                Telegram.WebApp.ready();
                console.log("üîÑ Calling Telegram.WebApp.ready()");
            }, 500);

            // Debug: Check if WebApp is really ready
            Telegram.WebApp.onEvent("web_app_ready", function () {
                console.log("‚úÖ Telegram WebApp is ready.");
            });

            // Debug: Listen for `web_app_data_send`
            Telegram.WebApp.onEvent("web_app_data_send", function () {
                console.log("üì° WebApp Data Sent Event Triggered!");
            });
        });

        function submitForm() {
            const data = {
                owner_name: document.getElementById("owner_name").value,
                owner_phone: document.getElementById("owner_phone").value
            };

            console.log("‚úÖ Sending WebApp Data:", JSON.stringify(data));

            try {
                Telegram.WebApp.sendData(JSON.stringify(data));
                console.log("üì° `sendData()` executed successfully.");
            } catch (error) {
                console.error("‚ùå `sendData()` failed:", error);
            }

            setTimeout(() => Telegram.WebApp.close(), 500);
        }
    </script>


</body>
</html>
