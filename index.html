<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apartment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            padding-bottom: 200px; /* Creates extra space */
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #0088cc;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h2>üè† Add new apartment</h2>

    <input type="text" id="owner_name" placeholder="Owner's name">
    <input type="text" id="owner_phone" placeholder="Owner's phone">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="street" placeholder="Street">
    <input type="text" id="building" placeholder="Building">
    <input type="text" id="area" placeholder="Area">
    <input type="number" id="price" placeholder="Price (EURO)">
    <textarea id="description" placeholder="Description"></textarea>

    <button onclick="submitForm()">Submit</button>

    <script>
        window.addEventListener("resize", function () {
             window.scrollTo(0, document.body.scrollHeight);
        });
        function submitForm() {
            const data = {
                owner_name: document.getElementById("owner_name").value,
                owner_phone: document.getElementById("owner_phone").value,
                city: document.getElementById("city").value,
                street: document.getElementById("street").value,
                building: document.getElementById("building").value,
                area: document.getElementById("area").value,
                price: document.getElementById("price").value,
                description: document.getElementById("description").value
            };

            window.Telegram.WebApp.sendData(JSON.stringify(data));
            window.Telegram.WebApp.close(); // Closes the Web App after submission
        }

        // Initialize Telegram Web App settings
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>

</body>
</html>
