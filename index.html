<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apartment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            padding-bottom: 150px; /* Extra space to avoid overlaps */
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #0088cc;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 300px;
            z-index: 9999;
            transition: bottom 0.2s ease-in-out;
        }
    </style>
</head>
<body>

    <h2>üè† Add new apartment</h2>

    <input type="text" id="owner_name" placeholder="Owner's name">
    <input type="text" id="owner_phone" placeholder="Owner's phone">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="street" placeholder="Street">
    <input type="text" id="building" placeholder="Building">
    <input type="text" id="area" placeholder="Area">
    <input type="number" id="price" placeholder="Price (EURO)">
    <textarea id="description" placeholder="Description"></textarea>

    <button id="submitBtn" onclick="submitForm()">Submit</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Telegram.WebApp.expand(); // Ensure full WebApp expansion
        });

        function submitForm() {
            const data = {
                owner_name: document.getElementById("owner_name").value,
                owner_phone: document.getElementById("owner_phone").value,
                city: document.getElementById("city").value,
                street: document.getElementById("street").value,
                building: document.getElementById("building").value,
                area: document.getElementById("area").value,
                price: document.getElementById("price").value,
                description: document.getElementById("description").value
            };

            window.Telegram.WebApp.sendData(JSON.stringify(data));
            window.Telegram.WebApp.close(); // Closes the Web App after submission
        }

        // Detect if the keyboard is open and move the button accordingly
        function adjustButtonPosition() {
            let button = document.getElementById("submitBtn");
            if (window.innerHeight < 600) {  // If the height shrinks, assume keyboard is open
                button.style.bottom = "100px"; // Move button above the keyboard
            } else {
                button.style.bottom = "env(safe-area-inset-bottom, 20px)"; // Default position
            }
        }

        window.addEventListener("resize", adjustButtonPosition);

        // Extra Fix: Ensure enough space when focusing input
        document.querySelectorAll("input, textarea").forEach(element => {
            element.addEventListener("focus", function () {
                document.body.style.paddingBottom = "250px"; // Push content up
            });
            element.addEventListener("blur", function () {
                document.body.style.paddingBottom = "150px"; // Reset padding
            });
        });

        Telegram.WebApp.ready();
    </script>

</body>
</html>
