<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apartment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 90%;
            max-width: 300px;
            margin-top: 10px;
        }
        .spacer {
            height: 50px; /* Extra space */
        }
    </style>
</head>
<body>

    <h2>üè† Add new object</h2>
    
    <input type="text" id="owner_name" placeholder="Owner's name">
    <input type="text" id="owner_phone" placeholder="Owner's phone">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="street" placeholder="Street">
    <input type="text" id="building" placeholder="Building">
    <input type="text" id="area" placeholder="Area">
    <input type="number" id="price" placeholder="Price (EURO)">
    <textarea id="description" placeholder="Description"></textarea>

    <!-- Submit button is placed right below the inputs -->
    <button id="submitBtn" onclick="submitForm()">Submit</button>

    <div class="spacer"></div> <!-- Extra space for better scrolling -->

    <script>
        function submitForm() {
            const data = {
                type: document.getElementById("type").value,
                owner_name: document.getElementById("owner_name").value,
                owner_phone: document.getElementById("owner_phone").value,
                city: document.getElementById("city").value,
                street: document.getElementById("street").value,
                building: document.getElementById("building").value,
                area: document.getElementById("area").value,
                price: document.getElementById("price").value,
                description: document.getElementById("description").value
            };

            window.Telegram.WebApp.sendData(JSON.stringify(data));
            window.Telegram.WebApp.close(); // Closes the Web App after submission
        }

        // Adjust button when keyboard appears
        function adjustButtonForKeyboard() {
            let button = document.getElementById("submitBtn");
            let windowHeight = window.innerHeight;
            let documentHeight = document.documentElement.clientHeight;

            if (windowHeight < documentHeight) {  // Keyboard is open
                button.style.position = "relative"; // Keep it inside layout
            } else {
                button.style.position = "static"; // Default position
            }
        }

        window.addEventListener("resize", adjustButtonForKeyboard);

        // Initialize Telegram Web App settings
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>

</body>
</html>
